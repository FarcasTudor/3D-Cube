<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cub 3D</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="cube">
                <div class="face face1">Back</div>
                <div class="face face2">Right</div>
                <div class="face face3">Front</div>
                <div class="face face4">Left</div>
                <div class="face face5">Top</div>
                <div class="face face6">Bottom</div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
